<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <section> 
        <h1>Music Genre Survey Form</h1>
    </section>
<form action="" method="POST">
    <section class="survey-question">
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name">
    </section>

    <section class="survey-question">
        <label for="genre">What is your favorite genre of music?</label>
        <select name="genre" id="genre">
            <option value="rocknroll">Rock N Roll</option>
            <option value="pop">Pop</option>
            <option value="rap">Rap</option>
            <option value="counry">Country</option>
            <option value="techno">Tecno</option>
        </select>
        <label for="genre-text">Please write in your favorite genre is not listed.</label>
        <input type="text" id="genre-text" name="genre-text">
    </section>

    <section class="survey-question">
        
    </section>

</form>
    
</body>
</html>
